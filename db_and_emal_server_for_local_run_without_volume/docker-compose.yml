services:
  db:
    container_name: POSTGRES_DB_SPRING_DIGITAL_BOOKSTORE
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "admin"
      POSTGRES_DB: "spring_digital_bookstore"
    ports:
      - "5432:5432"

  # MailHog - SMTP сервер для разработки и тестирования email
  # Веб-интерфейс: http://localhost:8025
  # SMTP порт: 1025
  mailhog:
    image: mailhog/mailhog:latest
    container_name: MAILHOG_EMAIL_SERVER
    ports:
      - "1025:1025"  # SMTP порт
      - "8025:8025"  # Web UI для просмотра писем
    networks:
      - default